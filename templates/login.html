<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome, Friends</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" > 
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	</head>
	<body>
	    <div class="container">
	    	{% for message in get_flashed_messages() %}
				<div class="alert alert-success" role="alert">{{ message }}</div>
			{% endfor %}
			{% if error %}
				<div class="alert alert-danger" role="alert">{{ error }}</div>
			{% endif %}
	      	<center><img src="{{url_for('static', filename='img/blog.png')}}" alt="blog" height="10%" width="10%" /></center>
	      	<form class="form-signin" method="post" class="login">
		        <label for="username" class="sr-only">Username</label>
		        <input type="text" name="username" class="form-control" value="{{ request.form.username }}" placeholder="Username" required autofocus>

		        <label for="password" class="sr-only">Password</label>
		        <input type="password" name="password" value="{{ request.form.password }}" class="form-control" placeholder="Password" required>

		        <div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"> Remember me
		          </label>
		        </div>

		        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	      	</form>

	    </div> <!-- /container -->
	</body>
</html>
