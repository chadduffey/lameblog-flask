<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Lame Blog</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/starter-template.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" > 
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('main')}}">Lame Blog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          	<ul class="nav navbar-nav navbar-right">
          		<li><a href="{{url_for('logout')}}">Logout</a></li>
          	</ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% for message in get_flashed_messages() %}
		<div class="alert alert-success" role="alert">{{ message }}</div>
	{% endfor %}
	{% if error %}
		<div class="alert alert-danger" role="alert">{{ error }}</div>
	{% endif %}

    <div class="container">

		<h3>New post:</h3>
		<form action="{{ url_for('add') }}" method="post" class="add">
			<label><strong>Title: </strong></label>
			<input name="title" type="text">
			<p><label><strong>Post: </strong></label><br/>
			<textarea name="post" rows="5" cols="40"></textarea></p>
			<input class="button" type="submit" value="Post">
		</form>
		<br/>
		<h3>Recent Posts:</h3>
		{% for p in posts %}
			<strong>Post Title:</strong> {{ p.title }}</br>
			<strong>Post Information:</strong> {{ p.post }}
			<br/>
			<br/>
		{% endfor %}

    </div><!-- /.container -->

  </body>
</html>
